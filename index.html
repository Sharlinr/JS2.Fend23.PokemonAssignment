<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Application</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Pokemon Application</h1>
      <div id="pokedex">
        <div id="selectPokes">
          <label for="pokemonSelect1">Select Pokemon:</label>
          <select name="Pokemon" id="pokemonSelect1"></select>
          <label for="pokemonSelect2">Select Second Pokemon:</label>
          <select name="Pokemon" id="pokemonSelect2"></select>
        </div>
        <div id="btnDiv">
          <button id="pokeBtn">Show Pokemon</button>
          <button id="compareBtn">Compare Pokemons</button>
        </div>
        <div id="pokeInfo1"></div>
        <div id="pokeInfo2"></div>
        <div id="displayWinner"></div>
        <section id="battleSection">
          <button id="battleBtn">BATTLE</button>
          <div id="battleScoreInfo"></div>
        </section>
      </div>
    </main>
  </body>
</html>
